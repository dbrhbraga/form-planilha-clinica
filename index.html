<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="public\styles.css" />
</head>
<body>
  <div class="container">
    <h1>Formulário de Contato</h1>
    <div id="successMessage" class="success-message">
      Mensagem enviada com sucesso!
    </div>
    <form id="contactForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required minlength="3" />
      <div id="nomeError" class="error-message"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <div id="emailError" class="error-message"></div>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required pattern="[0-9]{10,11}" />
      <div id="telefoneError" class="error-message">Formato: 10 ou 11 dígitos</div>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" required min="1" max="105" />
      <div id="idadeError" class="error-message"></div>

      <label for="cidadeuf">Cidade/UF:</label>
      <input type="text" id="cidadeuf" required minlength="2" />
      <div id="cidadeufError" class="error-message"></div>

      <label for="genero">Gênero:</label>
      <select id="genero" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Não binário">Não binário</option>
        <option value="Prefiro não informar">Prefiro não informar</option>
        <option value="Outro">Outro</option>
      </select>
      <div id="generoError" class="error-message"></div>

      <label for="profissao">Profissão:</label>
      <input type="text" id="profissao" required minlength="2" maxlength="50" />
      <div id="profissaoError" class="error-message"></div>

      <label for="acompanhamento">Já fez acompanhamento psicológico?</label>
      <select id="acompanhamento" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
      <div id="acompanhamentoError" class="error-message"></div>

      <label for="mensagem">Qual valor estaria disposto a pagar?:</label>
      <textarea id="mensagem"></textarea>

      <input type="submit" value="Enviar" />
    </form>
  </div>

  <script src="public\script.js"></script>
</body>
</html>
